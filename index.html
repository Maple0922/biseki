<!DOCTYPE html>
<html lang="ja" dir="ltr">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width">
  <title>微積分資料</title>
  <meta name="description" content="微積分演習資料まとめ">
  <link rel="icon" href="favicon.ico">
  <link rel="apple-touch-icon" href="favicon.ico">
</head>
<body>
  <div id="app">
    <header class="header">
      <h1 class="header__title">{{ title }}</h1>
    </header>
    <main class="main">
      <div class="main__container" v-for="n of 8" :key="n">
          <h2 class="head">第{{ n }}回講義</h2>
          <p class="link mov" v-if="n == movie.class" v-for="movie in movies"><a target="_blank" :href="url + movie.id">動画{{ movie.num }}</a></p>
          <p class="link pdf" v-if="n == pdf.class" v-for="pdf in pdfs"><a target="_blank" :href="'pdf/ex' + pdf.num + '.pdf'">演習PDF{{ pdf.num }}</a></p>
      </div>
      <div class="main__container">
          <h2 class="head">レポート</h2>
          <p class="link rep"><a target="_blank" href="pdf/rep1.pdf">第1回レポート</a></p>
          <p class="link rep"><a target="_blank" href="pdf/rep2.pdf">第1回レポート</a></p>
      </div>
    </main>
  </div>
  <script type="text/javascript" src="js/bundle.js"></script>
</body>
</html>
